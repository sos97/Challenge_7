<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="card">
    <img src="images/image-victor.jpg">
    <div class="name">
      
    <span class="span1">Victor Crest</span> 
    <span class="span2">26</span> <br>
    <span class="span3">London</span> 
    </div>
    <hr>
    <div class="grid">
    <div class="grid-item">      
    <span class="g_span1">80K</span> <br>
    <span class="g_span2">Followers</span>
    </div>  
    <div class="grid-item">     
    <span class="g_span1">803K</span> <br>
    <span class="g_span2">Likes</span>
    </div>
    <div class="grid-item">   
    <span class="g_span1">1.4K</span> <br>
    <span class="g_span2">Photos</span>
    </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aritra Sardar</a>.
  </div>
</body>
</html>
